<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ArtForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Montserrat&family=Open+Sans:wght@400;500&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Montserrat:wght@400;900&family=Open+Sans:wght@400;500&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="image-flower">
        </div>
        <div class="container">
            <div class="container-input">
                <form class="container-input-form">
                    <div class="input-form">
                        <p class="input-form__title">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</p>
                        <div class="input-form-top">
                            <input type="text" placeholder="Имя*" class="input-top input-top_placeholder">
                            <input type="text" placeholder="Телефон*" class="input-top input-top_placeholder">
                        </div>
                        <div class="input-bottom">
                            <input type="email" placeholder="Email" class="input-bottom-mail input-bottom-mail_placeholder">
                            <textarea class="input-bottom-text">Комментарий</textarea>
                        </div>
                        <button type="submit" class="input-bottom-button">Отправить</button>
                    </div>
                </form>
                <img src="./cover9 1.png" alt="hands" class="image-hands">
            </div>
        </div>
    </div>
</body>

</html>
